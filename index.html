<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header></header>
    <main>
    <div class="outbox">
        <div class="inline">
            <h1>SignUp</h1>
            <form>
                <div>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <hr>
                </div>
                
                <br>
                <div>
                    <input type="email" id="Email" placeholder="Email" required>
                    <hr>
                </div>
                
                <br>
                <div>
                    <input type="password" id="Password" placeholder="Password" required>
                    <hr>
                </div>

                <br>
                <div>
                    <input type="password" id="Confirm Password" placeholder="Confirm Password" required>
                    <hr>
                </div>
                
                <br>
                <div>
                    <input type="date" id="dob" style="text-transform: uppercase;" required>
                    <hr>
                 </div>
                <br>
                 <div>
                    <label>
                        <input type="radio" name="select"  id="white" value="Student">
                        Student
                    </label>
                    <label>
                        <input type="radio" name="select" value="Employee">
                        Employee
                    </label>
                 </div>
                <br>
                <div>
                    <label>
                        <input type="checkbox" name="select" value="Student" style="margin-bottom: 50px;">
                        I agree to all the Terms and Conditions
                    </label>
                </div>
                <button type="submit">SignUp</button>

            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
